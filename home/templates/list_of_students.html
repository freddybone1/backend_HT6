{% extends 'base.html' %}

{% block title %} Full list {% endblock %}

{% block 'body' %}

<header>
  <div class="navbar navbar-dark bg-dark shadow-sm">
    <div class="container">
      <h3 class="navbar-brand d-flex align-items-center">
        <strong>List of students</strong>
        <h4><a href="{% url 'page_add_student' %}"><button type="button" class="btn btn-sm btn-outline-secondary">Add new student</button></a></h4>
      </h3>
    </div>
  </div>
</header>
<main>

  <div class="album py-5 bg-light">

        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-md-4 g-4">
                {% for student in students %}
                <div class="col">
                  <div class="card shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">{{student.surname}} {{student.name}}</text></svg>
                    <div class="card-body">
                        <p class="card-text">{{student.email}}</p>
<!--                        <p class="card-text">{{student.book}}</p>-->
<!--                        <p class="card-text">{{student.subject}}</p>-->
                      <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{%url 'page_update_students' id=student.id %}">
                            <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                            </a>
                        </div>
                        <small class="text-muted"></small>
                      </div>
                    </div>
                  </div>
                </div>
                {% endfor %}
            </div>
        </div>
  </div>

</main>

{% include 'footer.html' %}
{% endblock %}
