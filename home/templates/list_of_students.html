{% extends 'base.html' %}

{% block title %} Full list {% endblock %}

{% block 'body' %}

    <ul>
        {% for student in students %}
        <li>{{student.id}} <a href="{{student.social_url}}">{{student.name}}{{student.surname}}</a> {{student.email}} <b>{{student.birthday}}</b></li>
        {% endfor %}
    </ul>

{% endblock %}
